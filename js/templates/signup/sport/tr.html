<tr>
	<td><i class="icon" /><h2><%= sport.title %></h2></td>
	<td><input type="radio" name="<%= sport.slug %>" value="0" <% if (!sport.competitive) { %>checked="checked"<% } %> /></td>
	<td><input type="radio" name="<%= sport.slug %>" value="1" <% if (sport.competitive) { %>checked="checked"<% } %> /></td>
</tr>
